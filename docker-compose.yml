version: '3'

services:
  db:
    container_name: db
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - kafka_connection
    volumes:
      - ./data/db:/var/lib/postgresql/data

  web:
    container_name: app
    build: .
    entrypoint: ["/app/entrypoint-django.sh"]
    ports:
      - "8000:8000"
    networks:
      - kafka_connection
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db

  redis:
    container_name: redis
    image: "redis:alpine"
    networks:
      - kafka_connection

  celery:
    container_name: celery
    build: .
    entrypoint: ["/app/entrypoint-celery.sh"]
    networks:
      - kafka_connection
    env_file:
      - .env
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis

  celery_beat:
    container_name: celery_beat
    build: .
    entrypoint: ["/app/entrypoint-celery_beat.sh"]
    networks:
      - kafka_connection
    env_file:
      - .env
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis

  flower:
    container_name: flower
    build: .
    entrypoint: ["/app/entrypoint-flower.sh"]
    ports:
      - "5555:5555"
    networks:
      - kafka_connection
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis

networks:
    kafka_connection:
      external: true
